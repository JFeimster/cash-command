<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Directory | Moonshine Capital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { midnight: '#0B0F19', 'midnight-light': '#151B2B', whiskey: '#D4AF37' }, fontFamily: { sans: ['Inter'], serif: ['Playfair Display'] } } }
        }
    </script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-midnight text-gray-200 font-sans antialiased">

    <!-- Simple Header -->
    <nav class="border-b border-white/10 bg-midnight">
        <div class="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between">
            <a href="index.html" class="font-serif text-2xl font-bold text-white">Moonshine<span class="text-whiskey">Capital</span></a>
            <a href="index.html" class="text-sm text-gray-400 hover:text-white">‚Üê Back Home</a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-12">
        <div class="mb-10 text-center md:text-left">
            <h1 class="text-4xl font-serif font-bold text-white mb-4">Provider Directory</h1>
            <p class="text-gray-400 max-w-2xl">Curated partners. Filter by funding type, speed, and requirements.</p>
        </div>

        <!-- Filters (Visual Placeholder for static/js/filters.js) -->
        <div class="bg-midnight-light p-6 rounded-xl border border-white/10 mb-8 sticky top-4 z-40 shadow-xl">
            <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
                <div>
                    <label class="text-xs text-gray-500 font-bold uppercase mb-1 block">Type</label>
                    <select id="filter-type" class="input-field text-sm">
                        <option value="all">All Types</option>
                        <option value="MCA">Cash Advance</option>
                        <option value="TERM">Term Loan</option>
                        <option value="RBF">Revenue Share</option>
                    </select>
                </div>
                <div>
                    <label class="text-xs text-gray-500 font-bold uppercase mb-1 block">Speed</label>
                    <select id="filter-speed" class="input-field text-sm">
                        <option value="all">Any Speed</option>
                        <option value="fast">Fast (< 48h)</option>
                        <option value="standard">Standard (2-7 days)</option>
                    </select>
                </div>
                <div>
                    <label class="text-xs text-gray-500 font-bold uppercase mb-1 block">Min Revenue</label>
                    <select id="filter-rev" class="input-field text-sm">
                        <option value="0">Any Revenue</option>
                        <option value="5000">$5k / mo</option>
                        <option value="15000">$15k / mo</option>
                    </select>
                </div>
                <div>
                    <label class="text-xs text-gray-500 font-bold uppercase mb-1 block">Credit</label>
                    <select id="filter-credit" class="input-field text-sm">
                        <option value="0">Any Credit</option>
                        <option value="500">500+</option>
                        <option value="600">600+</option>
                        <option value="680">680+</option>
                    </select>
                </div>
                <div class="flex items-end">
                    <button id="reset-filters" class="w-full btn btn-outline py-2 text-sm">Reset</button>
                </div>
            </div>
        </div>

        <!-- Grid -->
        <div id="provider-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Loading State Placeholder -->
            <div class="col-span-full text-center py-20">
                <div class="inline-block w-8 h-8 border-4 border-whiskey border-t-transparent rounded-full animate-spin mb-4"></div>
                <p class="text-gray-500">Loading distilled options...</p>
            </div>
        </div>
    </main>

    <!-- Data Injection for JS -->
    <script>
        // In a real static build, this might verify provider.json is reachable
        // The actual rendering logic lives in static/js/filters.js
    </script>
    <script src="js/main.js"></script>
    <script src="js/filters.js"></script> <!-- Will be created in next step -->
</body>
</html>
